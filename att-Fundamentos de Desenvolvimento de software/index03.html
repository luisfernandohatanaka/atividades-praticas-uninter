<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style02.css">
    
</head>
<body>
    <div style="overflow-x:auto;">

        <table style="width: 50%;">

            <tr>
                <td colspan="2" class="imagem"><img src="https://i.pinimg.com/originals/85/78/19/85781921c16a42e80da9cdf8ce4db851.png" alt="" width="50%" height="50%">
                </td>
            </tr>

            <tr>
                <th class="titulo-cor">Nome</th>
                <td class="titulo-cor"><input type="text" style="width: 90%;"></td>
            </tr>

        <tr>
            <th>Tamanho</th>
            <td><input type="radio" name="escolha" checked>Pequeno
            <br>
            <input type="radio" name="escolha" >Médio
            <br>
            <input type="radio" name="escolha" >Grande
        </tr>

        <tr>
            <th class="titulo-cor">Sabor</th>
            <td class="titulo-cor"><select name="" id="">
                <option value="" disabled selected>Escolha o sabor</option>
                <option value="">Strogonoff de carne</option>
                <option value="">Calabresa</option>
                <option value="">Paulista</option>
                <option value="">Vegetariana</option>
                <option value="">Camarão</option>
                <option value="">Sensação</option>
                <option value="">Prestígio</option>
            </select></td>
        </tr>

        <tr>
            <th>Adicionais</th>
            <td><input type="checkbox">Requeijão Cremoso</input>
            <br>
            <input type="checkbox">Cheedar</input>
            <br>
            <input type="checkbox">Mussarela</input>
            <br>
            <input type="checkbox">Chocolate Preto</input>
            <br>
            <input type="checkbox">Chocolate Branco</input>
            </td>
        </tr>

        <tr class="titulo-cor">
            <th colspan="2">Observações
            <br>
            <textarea cols="30" rows="10" style="width: 98%; resize: none;"></textarea>
            </th>
        </tr>

        <tr>
            <td colspan="2" class="botao-enviar"><button type="submit">Enviar</button></td>
        </tr>

        </table>

    </div>
</body>
</html>
