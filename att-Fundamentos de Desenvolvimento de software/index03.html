<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style02.css">
</head>
<body>
    <div style="overflow-x:auto;">

        <table style="width: 60%;">

            <tr>
            <td class="imagem" colspan="2"><img src="https://i.pinimg.com/originals/28/5b/db/285bdb717d77eb00bb81088a2b4aa674.jpg" alt="" width="900 px" height="600px"></td>
            </tr>

            <tr>
                <th class="titulo-cor">Nome</th>
                <td class="titulo-cor"><input type="text" style="width: 99.3%;"></td>
            </tr>

        <tr>
            <th>Tamanho</th>
            <td><input type="radio" name="escolha" checked>Pequeno
            <br>
            <input type="radio" name="escolha" >Médio
            <br>
            <input type="radio" name="escolha" >Grande
        </tr>

        <tr>
            <th class="titulo-cor">Sabor</th>
            <td class="titulo-cor"><select name="" id="">
                <option value="">"SABORES"</option>
            </select></td>
        </tr>

        <tr>
            <th>Adicionais</th>
            <td><input type="checkbox">Requeijão Cremoso</input>
            <br>
            <input type="checkbox">Cheedar</input>
            <br>
            <input type="checkbox">Mussarela</input>
            <br>
            <input type="checkbox">Chocolate Preto</input>
            <br>
            <input type="checkbox">Chocolate Branco</input>
            </td>
        </tr>

        <tr class="titulo-cor">
            <th colspan="2">Observações
            <br>
            <textarea cols="30" rows="10" style="width: 99.3%; resize: none;"></textarea>
            </th>
        </tr>

        <tr>
            <td colspan="2" class="botao-enviar"><button type="submit">Enviar</button></td>
        </tr>

        </table>

    </div>
</body>
</html>
